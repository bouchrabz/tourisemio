<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion</title>

    <style>
        /* تنسيق CSS للصفحة */
        body {
            font-family: Arial, sans-serif;
            background: url('téléchargement.jpg') center / cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* ارتفاع الصفحة بالكامل */
        }

        .background {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .bg-image {
            position: absolute;
            top: 0;
            bottom: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 50%;
            /* نصف الشاشة لكل صورة */
        }

        .bg-image:first-child {
            left: 0;
            z-index: 1;
            /* تحديد طبقة العرض */
        }

        .bg-image:last-child {
            right: 0;
            z-index: 1;
        }

        .login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            z-index: 2;
        }

        form {
            display: flex;
            flex-direction: column;
            /* ترتيب عمودي */
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            /* تباعد بين الحقول */
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin: 10px 0;
            /* تباعد بين الحقول */
        }

        button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

    <script>
        function goToVoyage(event) {
            event.preventDefault(); // منع السلوك الافتراضي للنموذج
            window.location.href = 'page de voyage.html'; // توجيه إلى الصفحة الأخرى
        }
    </script>
</head>

<body>

    <div class="background">
        <div class="bg-image" style="background-image: url('03855746-bea1-453c-bc23-3e3e9e9f48c0.jpg');"></div>
        <div class="bg-image" style="background-image: url('téléchargement (1).jpg');"></div>
    </div>

    <div class="login-form">
        <h1>Connexion</h1>
        <form onsubmit="goToVoyage(event)">
            <!-- استخدم 'event' لمنع السلوك الافتراضي -->
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required pattern="[0-9]{10}">

            <button type="submit">Soumettre</button> <!-- تأكد من استخدام 'type="submit"' -->
        </form>
    </div>

    <!-- صوت الترحيب -->
    <audio id="bienvenue-audio" src="welcome-traveler-97167.mp3"></audio>

    <!-- تشغيل الصوت عند تحميل الصفحة -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("bienvenue-audio");
            if (audio) {
                audio.play();
            }
        });
    </script>

</body>

</html>

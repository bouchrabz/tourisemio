<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hôtels Touristiques</title>
    <style>
        /* Styles pour la page web */
        body {
            font-family: Arial, sans-serif;  /* Police de caractères */
            background-color: white;      /* Couleur de fond */
            margin: 0;                      /* Sans marge */
            padding: 0;                     /* Sans padding */
        }
    
      
        h1 {
            text-align: center;             /* Centrer le texte */
            color: #333;                    /* Couleur du texte */
        }
        .center {
            text-align: center; /* محاذاة النص في الوسط */
        }

        #destination-label {
            display: block;                /* Afficher comme bloc */
            text-align: center;            /* Centrer le texte */
            margin: 20px;                   /* Espace autour du label */
            font-size: 16px;                /* Taille de la police */
            color: #555;                    /* Couleur du texte */
        }

        #destination {
            display: block;                /* Afficher comme bloc */
            margin: 0 auto;                /* Centrer horizontalement */
            padding: 10px;                  /* Ajouter du padding */
            font-size: 16px;                /* Taille de la police */
        }

        #hotels {
            display: grid;                  /* Utiliser une grille */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Colonnes adaptatives */
            gap: 20px;                       /* Espace entre les éléments */
            padding: 20px;                   /* Ajouter du padding */
        }

        .hotel {
            background-color: white;         /* Couleur de fond des hôtels */
            border-radius: 5px;             /* Coins arrondis */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  /* Ombre légère */
            padding: 10px;                   /* Padding interne */
            text-align: center;              /* Centrer le contenu */
        }

        .hotel img {
            width: 100%;                     /* Largeur complète */
            height: 200px;                    /* Hauteur fixe */
            object-fit: contain;               /* Maintenir les proportions */
            border-top-left-radius: 5px;     /* Coins arrondis en haut à gauche */
            border-top-right-radius: 5px;    /* Coins arrondis en haut à droite */
        }

        .hotel h2 {
            margin-top: 10px;                /* Espace en haut */
            margin-bottom: 5px;              /* Espace en bas */
            color: #333;                     /* Couleur du texte */
        }

        .hotel p {
            color: #666;                      /* Couleur du texte */
        }

        .select-button {  /* Style pour le bouton "Choisir" */
            background-color: blue;           /* Couleur du bouton */
            color: white;                     /* Couleur du texte */
            padding: 10px;                     /* Padding autour du bouton */
            border: aucun;                    /* Sans bordure */
            border-radius: 5px;               /* Coins arrondis */
            cursor: pointer;                  /* Curseur main */
        }

        .select-button:hover {  /* Changer la couleur au survol */
            background-color: #555;
        }

        @media (max-width: 600px) {  /* Règles pour écrans plus petits */
            #hotels {
                grid-template-columns: 1fr;  /* Une seule colonne */
            }
        }
    </style>

</head>
<body>
    <h1>Hôtels Touristiques</h1>
    <label id="destination-label" for="destination">Choisissez une destination:</label>  
    <select id="destination">  
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="italy">Italie</option>
    </select>
    <div id="hotels"></div>  

    <script>
        const hotelsDatabase = {  // Base de données pour les hôtels
            paris: [
                {
                    name: 'Hôtel Eiffel',
                    image: 'téléchargement (4).jpg',
                    price: 200,
                },
                {
                    name: 'Hôtel Le Louvre',
                    image: 'Hotel du Louvre.jpg',
                    price: 180,
                },
            ],
            tokyo: [
                {
                    name: 'Hôtel Tokyo Skytree',
                    image: 'Tokyo Skytree _ Japan _ beautiful night view _ wallpaper.jpg',
                    price: 250,
                },
                {
                    name: 'Hôtel Shibuya Excelsior',
                    image: 'From A Bientôt in Shibuya Excel Hotel Tokyu 25F_.jpg',
                    price: 220,
                },
            ],
            italy: [
                {
                    name: 'Hôtel Venice Palace',
                    image: 'THE GRITTI PALACE, A LUXURY COLLECTION HOTEL, VENICE - Updated 2024 Prices & Reviews (Italy).jpg',
                    price: 300,
                },
                {
                    name: 'Hôtel Rome Grand',
                    image: 'GRAND HOTEL PLAZA - Updated 2024 Prices &  Reviews (Rome, Italy).jpg',
                    price: 280,
                },
            ],
        };

        const hotelsDiv = document.getElementById('hotels');  // Conteneur pour les hôtels
        const destinationSelect = document.getElementById('destination');  // Menu déroulant

        // Fonction pour charger les hôtels
        function loadHotels(destination) {
            hotelsDiv.innerHTML = '';  // Effacer le contenu précédent

            hotelsDatabase[destination].forEach(hotel => {  // Parcourir chaque hôtel
                const hotelElement = document.createElement('div');  // Créer une div
                hotelElement.classList.add('hotel');  // Ajouter la classe "hotel"
                hotelElement.innerHTML = `
                    <h2>${hotel.name}</h2>
                    <img src="${hotel.image}" alt="${hotel.name}">  
                    <p>Prix: ${hotel.price} USD</p>  
                    <button class="select-button" onclick="selectHotel('${hotel.name}')">Choisir</button>  
                `;
                hotelsDiv.appendChild(hotelElement);  // Ajouter l'élément au conteneur
            });
        }

        // Fonction appelée lors du clic sur le bouton "Choisir"
        function selectHotel(hotelName) {
            alert(`Vous avez choisi l'hôtel: ${hotelName}`);  // Afficher une alerte
        }

        destinationSelect.addEventListener('change', () => {  // Événement de changement de sélection
            const selectedDestination = destinationSelect.value;  // Obtenir la destination sélectionnée
            loadHotels(selectedDestination);  // Charger les hôtels de la destination sélectionnée
        });

        // Charger les hôtels de Paris lors du chargement de la page
        loadHotels('paris'); 
    </script>
    <div class="center">
        <a href="page de validation.html">Valider</a>
    </div>
</body>
</html>
